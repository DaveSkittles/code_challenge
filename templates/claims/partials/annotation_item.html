<div class="annotation-item p-3 rounded mb-2">
    <div class="d-flex justify-content-between align-items-start">
        <div class="flex-grow-1">
            <p class="mb-1">{{ annotation.content }}</p>
            <small class="text-muted">
                <i class="bi bi-person-circle"></i> {{ annotation.user.username }} 
                â€¢ <i class="bi bi-clock"></i> {{ annotation.created_at|date:"M d, Y g:i A" }}
            </small>
        </div>
        {% if annotation.user == user %}
        <button class="btn btn-sm btn-outline-danger"
                hx-delete="{% url 'delete_annotation' annotation.id %}"
                hx-target="closest .annotation-item"
                hx-swap="outerHTML"
                hx-confirm="Are you sure you want to delete this annotation?"
                title="Delete annotation">
            <i class="bi bi-trash"></i>
        </button>
        {% endif %}
    </div>
</div>
